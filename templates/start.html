<!DOCTYPE html>
<html lang="en">
<head>
<title>OpenSource Final Project</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="HostSpace template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles/bootstrap-4.1.2/bootstrap.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/plugins/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/plugins/OwlCarousel2-2.2.1/owl.carousel.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/plugins/OwlCarousel2-2.2.1/owl.theme.default.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/plugins/OwlCarousel2-2.2.1/animate.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles/main_styles.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles/responsive.css') }}">
</head>
<body>

<div class="super_container">

   <!-- Header -->

   <header class="header trans_400">
      <div class="container">
         <div class="row">
            <div class="col">
               <div class="header_content d-flex flex-row align-items-center justify-content-start trans_400">
                  <div class="logo"><a href="http://127.0.0.1:5000/">Open<span>Source</span></a></div>
               </div>
            </div>
         </div>
      </div>
   </header>

   <!-- Home -->

   <div class="home">
      <div class="home_background"></div>
      <div class="background_image background_city" style="background-image:url(static/css/images/city.png)"></div>
      <div class="cloud cloud_1"><img src="static/css/images/cloud.png" alt=""></div>
      <div class="cloud cloud_2"><img src="static/css/images/cloud.png" alt=""></div>
      <div class="cloud cloud_3"><img src="static/css/images/cloud_full.png" alt=""></div>
      <div class="cloud cloud_4"><img src="static/css/images/cloud.png" alt=""></div>
      <div class="home_container">
         <div class="container">
            <div class="row">
               <div class="col">
                  <div class="home_content text-center">
                     <div class="home_title">Web Analysis</div>
                     <div class="home_text"></div>
                  </div>
               </div>
            </div>
            <div class="row">
	    <div class="col-lg-10 offset-lg-1">
	    <div class="domain_search_form_container">
			<form method = "GET" action="/analyze" class="domain_search_form d-flex flex-md-row flex-column align-items-center justify-content-start">
			<div class="d-flex flex-row align-items-center justify-content-start">
			<input type="text" name = "url" class="domain_search_input" placeholder="yourdomain"></input>
			<div class="domain_search_dropdown d-flex flex-row align-items-center justify-content-start">
			<i class="fa fa-chevron-down" aria-hidden="true"></i>
			<div class="domain_search_selected">URL</div>
			</div>
			</div>
                        <button type = "submit" class="domain_search_button d-flex flex-row align-items-center justify-content-center"><img src="static/css/images/search.png" alt="">Search</button>
                     	</form>

			<form method="POST" action = "/analyze" enctype="multipart/form-data">


                        <div class="filebox" name="FileName" style="border-radius: :1.0em;padding:15px 15px;font-size:25px;"/>
                          <label for="ex_file">업로드</label>
                          <input type="file" id="ex_file">
                        </div>
                        <button type = "submit" class="domain_search_button d-flex flex-row align-items-center justify-content-center" style="float:center"><img src="static/css/images/search.png" alt="">Submit</button>
                    </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="styles/bootstrap-4.1.2/popper.js"></script>
<script src="styles/bootstrap-4.1.2/bootstrap.min.js"></script>
<script src="plugins/greensock/TweenMax.min.js"></script>
<script src="plugins/greensock/TimelineMax.min.js"></script>
<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="plugins/greensock/animation.gsap.min.js"></script>
<script src="plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="plugins/easing/easing.js"></script>
<script src="plugins/progressbar/progressbar.min.js"></script>
<script src="plugins/parallax-js-master/parallax.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
